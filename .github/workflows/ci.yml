name: Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/workflows/python
        with:
          prefix: "main"

      - name: isort
        run: poetry run isort --diff --check src/

      - name: black
        run: poetry run black --diff --check src/

      - name: flake8
        run: "poetry run flake8 src/ ||:"

  deploy:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/workflows/python
        with:
          prefix: "main"

      - name: build
        run: |
          set -eux
          make build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          cname: mariocesar.xyz
