name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '12.x'

    - name: Cache
      uses: actions/cache@v2.1.5
      with:
        path: node_modules/
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install deps and build
      env:
        NODE_ENV: production
      run: |
        set -eux
        npm ci
        npm run build
        find out -name "*.html" -exec npx prettier --print-width 120 --write --parser html {} \;

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out
        cname: mariocesar.xyz