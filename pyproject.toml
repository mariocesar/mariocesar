packages = [{ include = "builder", from = "src" }]

[tool.poetry.dependencies]
python = "^3.10,>3.11"
Jinja2 = "^3.1.1"
PyYAML = "^6.0"
yattag = "^1.14.0"
Markdown = "^3.3.6"
mdx-truly-sane-lists = "^1.2"
click = "^8.1.2"
watchdog = "^2.1.7"
fastapi = "^0.78.0"
